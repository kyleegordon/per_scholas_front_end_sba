    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- links to font awesome for icons -->
    <script src="https://kit.fontawesome.com/91d2a50ff4.js" crossorigin="anonymous"></script>

    <style>
        table {
            color: #fff;
            background-color: #3838509d;
            border-radius: 4px;
            padding: 10px;
            margin-right: 20px;
        }

        td {
            height: 40px;
            padding-left: 10px;
            
        }

        .services {
            height: 10px;
        }

        @media screen and (max-width: 960px) {

            .services {
                height: 600px;

            }
        }

        @media screen and (max-width: 480px) {

            .services {
                height: 400px;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo"><i class="fas fa-dice-d20"></i>LOGO</a>
            <div class="navbar__toggle" id="mobile-menu">
                <!-- These are the 3 bars for the mobile menu icon -->
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="about.html" class="navbar__links">About</a>
                </li>
                <li class="navbar__item">
                    <a href="assessment.html" class="navbar__links">Assessment</a>
                </li>
                <li class="navbar__btn">
                    <a href="signup.html" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h3 style="color:#fff; margin-bottom: 20px; font-size: 2rem;">Create an Account</h3>
                <table>
                    <form name="signupForm">
                        <tr>
                            <td>
                                <label for="company_name">Company Name</label>
                            </td>
                            <td>
                                <input type="text" id="company_name" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Contact Email</label>
                            </td>
                            <td>
                                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <input type="password" id="password" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phone">Contact Phone #</label>
                            </td>
                            <td>
                                <input type="tel" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="website">Website URL</label>
                            </td>
                            <td>
                                <input type="text" id="website" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="employees">Number of Employees</label>
                            </td>
                            <td>
                                <input type="number" id="employees" min="1"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="industry">Industry</label>
                            </td>
                            <td>
                                <input type="text" id="industry" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="security_professionals">Do you employ security professionals</label>
                            </td>
                            <td>
                                <input type="radio" id="yes" name="security_professionals" value="yes">
                                <label for="yes">Yes</label>
                                <input type="radio" id="no" name="security_professionals" value="no" checked>
                                <label for="no">No</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="data_types">Data Types Managed</label>
                            </td>
                            <td>
                                <input type="checkbox" id="data1" name="data_types" value="Personal">
                                <label for="data1">Personal</label>
                                <br>
                                <input type="checkbox" id="data2" name="data_types" value="Healthcare">
                                <label for="data2">Healthcare</label>
                                <br>
                                <input type="checkbox" id="data3" name="data_types" value="Credit">
                                <label for="data3">Credit Card</label>
                                <br>
                                <input type="checkbox" id="data4" name="data_types" value="Other">
                                <label for="data4">Other</label>
                            </td>
                        </tr>
                        <tr style="text-align: center;">
                            <td colspan="2">
                                <input type="button" value="Create Account" onclick="return collectData()" style="text-align: center; padding: 5px; margin-top: 10px;">
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            <div class="main__img--container">
                <img src="images/undraw_programmer_re_owql.svg" alt="cyber professional image" id="main__img">
            </div>
        </div>
    </div>

    <div class="services"></div>

    <div class="footer__container">
        <div class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="/" id="footer__logo"><i class="fas fa-dice-d20"></i>LOGO</a>
                </div>

                    <a href="/" class="social__icon--link" target="_blank"><i class="fab fa-facebook"></i></a>

                    <a href="/" class="social__icon--link" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="/" class="social__icon--link" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="/" class="social__icon--link" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <p class="website__rights">Â© LOGO 2022. All rights reserved </p>
        </div>
    </div>

    <script src="scripts/signup_form.js"></script>
</body>
</html>
